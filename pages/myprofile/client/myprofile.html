<template name="myprofile">
<br>
<br>
<br>
<br>
<br> 
<br>
<br>
<br>
<br>
<br>
<br>

<body>

  <table class="table table-bordered">
        {{#each user in mydata}}


  <thead><tr><th>  {{user.name}}'s Details</th></tr></thead>
	<tbody>

  		<tr><td>Gender: {{user.gender}}</td></tr>
      <tr><td>Email: {{user.email}}</td></tr>
     	<tr><td>Age: {{user.age}}</td></tr>
      <tr><td>City: {{user.city}}</td></tr>
      <tr><td>State: {{user.state}}</td></tr>
     	<tr><td>Lifestyle: {{user.lifestyle}}</td></tr>
     	<tr><td>Cleanliness: {{user.ocd}}</td></tr>
			<tr><td>Favorite Genre of Music: {{user.music}}</td></tr>
			<tr><td>Substance Free: {{user.substance}}</td></tr>
      <tr><td>Sleep Habits: {{user.sleepHab}}</td></tr>
			<tr><td>Sleeping Responsiveness: {{user.sleepTime	}}</td></tr>
			<tr><td>Personality: {{user.personality}}</td></tr>
			<tr><td>Pets: {{user.pets}} {{user.petYes}}</td></tr>
			<tr><td>Type of Person: {{user.animal}} Person</td></tr>
			<tr><td>Favorite Color: {{user.color}}</td></tr>
			<tr><td>Favorite Hobby: {{user.hobby}} {{user.hobbyOther}}</td></tr>
			<tr><td>Favorite Movie: {{user.movie}}</td></tr>
			<tr><td>Cooking: {{user.cook}}</td></tr>
			<tr><td>Relationship: {{user.sex}}</td></tr>
			
	 </tbody>
    {{/each}}
  </table>
  </body>
    <hr>
</template>
